# alembic.ini — Root deiner Repo (empfohlen)
[alembic]
# Path relativ zu diesem .ini-File
script_location = backend/ai_org_backend/alembic

# Optional: Logging-Config
# sqlalchemy.url = sqlite:///./ai_org_ci.db
# → Wird im Setup-Skript/ENV gesetzt

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# --- Custom: DB-URL kommt aus ENV! (Setup-Script: export DATABASE_URL=...)
# sqlalchemy.url = sqlite:///./ai_org_ci.db
